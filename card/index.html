<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <div class="gallery">
          <div class="image">
            <img
              src="images/image-product-desktop.jpg"
              alt="Image of the product - the Chanel perfume"
            />
          </div>
        </div>
      </section>
      <section class="right-side">
        <div class="main-text">
          <div class="product">Perfume</div>
          <div class="description">
            <div class="product-name">Gabrielle Essence Eau De Parfum</div>
            <div class="product-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
          </div>
          <div>
            <p class="price-after">$149.99</p>
            <p class="price-before">$169.99</p>
          </div>
          <button class="button">Add to Cart</button>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kamil Ceglarek</a>.
      </div>
    </footer>
  </body>
</html>
