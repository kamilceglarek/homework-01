<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img
        src="images/illustration-hero.svg"
        alt="a man listening to the music
      on the iPod on his headphones"
      />
    </div>
    <div class="container">
      <h1 class="order-summary">Order Summary</h1>
      <div class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="plan">Annual Plan $59.99/year</div>
      <div class="change">Change</div>
      <div>
        <button class="payment-button">Proceed to payment</button>
      </div>
      <div>
        <button class="cancel-button">Cancel order</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kamil Ceglarek</a>.
      </div>
    </footer>
  </body>
</html>
